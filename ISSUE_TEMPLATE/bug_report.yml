name: "üêõ Bug Report"
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: A clear and concise description of what the bug is.
      placeholder: e.g. "The login button does nothing when clicked"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Screen Recordings
      description: Drag and drop screenshots or screen recordings here. This greatly helps us diagnose the issue visually.
      placeholder: Paste or drag images here...

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Tell us about the environment where this bug occurs.
      placeholder: |
        - OS: e.g. macOS 14, Windows 11
        - Browser: e.g. Chrome 121, Firefox 122
        - App version / branch: e.g. v2.3.1
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, logs, console errors, or information that might help us investigate.
